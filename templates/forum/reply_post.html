<!-- templates/forum/reply_post.html -->
{% extends "base.html" %}

{% block title %}Reply to Post{% endblock %}

{% block content %}
    <h1>Reply to Post</h1>
    <p>{{ parent_post.author.username }} said: {{ parent_post.content }} on {{ parent_post.created_at }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'post_list' parent_post.topic.id %}">Back to Posts</a>
{% endblock %}
